<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    <form action="" autocomplete="on" >
        <center><h1>Job Application <Form></Form></h1> </center>
        <fieldset>
            <legend>Personal Information</legend>
            <table>
                <tr>
                    <td><label for=" ">First name*</label></td>
                    <td><input type="text" required name="First_name"></td>
                </tr>
                <tr>
                    <td><label for="">Last name*</label></td>
                    <td><input type="text" required name="Last_Name"></td>
                </tr>
                <tr>

                    <td><label for="">Date Of Birth</label></td>
                    <td><input type="Date" required name="Dob"></td>
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td><input type="radio" required name="gender">Male
                    <input type="radio" required name="gender">Female
                    <input type="radio" required name="gender">others
                </tr>
                <tr>
                    <td><label for="">Profile Picture*</label></td>
                    <td><input type="File" required>
                </tr>
            </table>
        </fieldset>
        <fieldset>
        <legend>Contact Information</legend>
        <table>
            <tr>
                <td><label for="">Email*</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label for=""></label>Phone Number*</td>
                <td><input type="number" name="" id="" placeholder="10-digit number"></td
                </tr>
            <tr>
               <td><label for="">Address</label></td>
                <td><input type=" text area"></td>
            </tr>
            <tr>
                <td><label for="">Country</label></td>
                <td><select name="" id="">
                    <option value="">India</option>
                </select>
            </td>
            </tr>
        </table>
        </fieldset>
        <fieldset>
            <legend>Education Background</legend>
            <table>
                <tr>
                    <td><label for="">Highest Qualification</label></td>
                    <td>
                        <select name="" id=""><option value="">Graduate</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Specialization</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">Year Of Graduation</label></td>
                    <td><input type="text"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Job Preference</legend>
            <table>
                    <tr>
                        <td><label for="">Preffered Role</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="">Expected Salary</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="">Preffered Locations</label></td>
                        <td><input type="checkbox" required name="Locations">Banglore
                        <td><input type="checkbox" required name="Locations">Delhi
                        <td><input type="checkbox" required name="Locations">Remote
                        <td><input type="checkbox" required name="Locations">Pune
                    </tr>
                    <tr>
                        <td><label for="">Willing to relocate?</label></td>
                        <td><input type="checkbox"></td>
                    </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Create Account</legend>
            <table>
                <tr>
                    <td><label for="">Password*</label></td>
                    <td><input type="text" name="" id="" placeholder="Min 6 characters"></td>
                </tr>
                <tr>
                    <td><label for="">Confirm Password*</label></td>
                    <td><input type="text" name="" id=""></td>
                </tr>   
            </table>
        </fieldset>
        <fieldset>
            <legend>Resume</legend>
            <table>
                <tr>
                    <td><label for="">Upload Resume(PDF only)*</label></td>
                    <td><input type="file" ></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Agreement</legend>
            <table>
                <tr>
                    <td><input type="checkbox" name="" id="">I agree to the terms and conditions*</td></br>
                </tr>
                <tr>
                    <td><input type="Submit" value="Submit Application"></td>
                    <td><input type="Reset" value="Reset form"></td>
                </tr>
            </table>
            
        </fieldset>

    </form>
</body>
</html>
